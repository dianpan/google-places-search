<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Places Search</title>
  <meta name="description" content="Searching the Google Places API">
</head>
<body>
  <div class="body">
    <h1>Google Places Search</h1>
    <div class="wrapper">
      <input id="pac-input" class="search" type="text" placeholder="search 123 Main St. or Pizza in NYC" />
      <input class="submit" type="submit" value=" " />
    </div>
  </div>

  <div id="map"></div>

  <div id="listing">
    <table id="resultsTable">
      <tbody id="results"></tbody>
    </table>
  </div>

  <div style="display: none">
    <div id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>
          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
          <td class="iw_attribute_name">Rating:</td>
          <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
          <td class="iw_attribute_name">Website:</td>
          <td id="iw-website"></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/search-bar.css">
  <link rel="stylesheet" type="text/css" href="css/map.css">

  <!-- Javascript -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=" + googlePlacesKey + "&libraries=places&callback=initMap" async defer></script>
  <script type="text/javascript" src="config.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
  <script src="js/map.js"></script>
  <!-- <script src="js/search-bar.js"></script> -->

</body>
</html>
